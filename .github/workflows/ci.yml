name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - .devcontainer
  pull_request:
    branches:
      - main
    paths-ignore:
      - .devcontainer
  release:
    types:
      - created
      - published

env:
  PHP_VERSION: 8.4
  REGISTRY: ghcr.io

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: xdebug

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache (Bun)
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install dependencies (Bun)
        run: bun install --frozen-lockfile

      - name: Install Composer
        run: |
          wget https://github.com/composer/composer/releases/latest/download/composer.phar -O ./composer
          chmod +x ./composer

      - name: Cache (Php)
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}

      - name: Install dependencies (Php)
        run: ./composer install

      - name: Generate key
        run: |
          cp .env.testing .env
          echo APP_KEY=\"$(./artisan key:generate --show)\" | tee -a .env > /dev/null
          ./artisan config:cache

      - name: Check code style (Php)
        run: ./composer run-script lint

      - name: Build
        run: bun --bun run build:ssr

      - name: Check types (Bun)
        run: bun --bun run typecheck

      - name: Check code style (Bun)
        run: bun --bun run lint

      - name: Run tests (Php)
        run: ./composer run-script test

  docker-image:
    name: Build Docker image
    strategy:
      matrix:
        runner:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    needs:
      - test
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    concurrency:
      cancel-in-progress: true
      group: ${{ github.ref }}-docker-${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Docker
        uses: ./.github/actions/docker
        id: docker
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: docker/Dockerfile
          tags: ${{ env.REGISTRY }}/${{ github.repository }}
          labels: ${{ steps.docker.outputs.meta_labels }}
          outputs: |
            type=image,push-by-digest=true,name-canonical=true,push=true
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.runner }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    name: Create image manifest
    runs-on: ubuntu-latest
    needs:
      - docker-image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Docker
        uses: ./.github/actions/docker
        id: docker
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create \
            $(echo '${{ steps.docker.outputs.meta_json }}' | jq -cr '.tags | map("-t " + .) | join(" ")') \
            $(printf '${{ env.REGISTRY }}/${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect \
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.docker.outputs.meta_version }}
